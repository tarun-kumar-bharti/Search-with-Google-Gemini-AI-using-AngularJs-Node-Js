<!DOCTYPE html>
<html lang="en">
<head>
	<title>Search Using Google Gemini AI </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="bootstrap.min.css"> 
	<link rel="icon" type="image/png" href="favicon.ico"> 
	<link rel="stylesheet" href="style.css">    
</head> 
 
<body>
	<div ng-app="myApp" ng-controller="myCtrl" id="myCtrl"> 

    <div class="container">
		<div class="row0">
			<h1>Search Using Google Gemini AI <br/></h1>
		</div>
		
        <div class="row1">			
			<div class="row">
					<div class="col-10"> 
						<textarea style="width:100%;" ng-model="qry" ng-change="getgry(qry);" name="searchinput" id="searchinput"  
						class="form-control"></textarea>
					</div>					
					<div class="col-2"> 
						<button class="btn btn-primary" id="searchphrase" ng-click="runQuery()" type="button">Search</button>   
					</div>
			</div>			
		</div>	
		
		<div style="margin-top:10px;">			
			<div class="row">
			 
					<div class="col-4" style="width:100%;height:200px;overflow:auto;" ng-show="extension=='jpg' || extension=='jpeg' || extension=='png'">  
					
						<img ng-src="{{binarystring}}"  />
					</div> 	
					
					<div class="col-4"> 
						<input type="file" name="inputfile" id="inputfile" ng-model="testfile" ng-change="getFile(testfile);"  />	
						 
					</div> 					
					<div class="col-2">
						<button class="btn btn-primary" id="upload" ng-click="uploadFile()"type="button">Upload</button>   
					</div>
					<div class="col-2 filetype">{{extension}}</div>		
			</div> 
		</div> 
		
		<div class="row3" ng-show="msgflag">{{msgdisplay}}</div>		
		
        <div class="row2">  
			<div style='background-color:{{colcos[bgcolor]}};padding:5px;margin-bottom:10px;color:#FFF;border-radius:5px;'>
				<div  ng-bind-html="query"></div>
				
				<br/>
					<div style='background-color:#FFF;color:#000;padding: 5px;' ng-bind-html="answer"></div>  
				<br />  
			</div>   
		</div>	
		
    </div>   

	</div>
</body> 

<script src="angular.min.js"></script> 
<script src="angular-sanitize.js"></script> 
<script src="app.js"></script>  
</html>
